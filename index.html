<!DOCTYPE html>
<html lang="en" data-theme="bumblebee">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!--Icons-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="icon" type="image/x-icon" href="logo.png">

    <title>Todolist</title>
</head>

<body>
    
    <!-- main todo container -->
    <div class="container">
        <!-- header that has input and add button -->
        <header>
            <!--sort-->
    <div class="dropdown1">
        <button class="dropdown-button1" id="category-button">Select Category</button>
        <div class="dropdown-content1" id="category-dropdown">
            <div class="dropdown-option1" data-value="work">Work</div>
            <div class="dropdown-option1" data-value="personal">Personal</div>
            <div class="dropdown-option1" data-value="shopping">Shopping</div>
        </div>
    </div>


    <!--search bar-->
    <div id="search-bar" class="search-container">
        <button id="voice-search-button" class="voice-search-button">
            <i class="fa-solid fa-microphone" style="color: #000000;"></i>
        </button> <input type="text" id="search-input" class="search-input" placeholder="Search tasks...">
        <button id="search-button" class="search-button">Search</button>
    </div>
    <div id="search-results"></div>
            <div class="logo flex">
                <img src="logo.png">
                <h1>Todo list</h1>
            </div>

            <div class="input-section">
                <input id="todo-input" type="text" placeholder="Add your todo here.." class="input w-full max-w-xs" />
                <button id="add-button" class="btn btn-add ">
                    <i class="bx bx-plus bx-sm"></i>
                </button>

            </div>
            <div class="sort-container">
                <label id="sort" for="sort-select">Sort by:</label>
                <select id="sort-select" class="sort-select">
                    <option value="newest">Newest</option>
                    <option value="oldest">Oldest</option>
                    <option value="az">A to Z</option>
                    <option value="za">Z to A</option>
                </select>
            </div>
            <!--date-->

            <input type="date" id="task-deadline">
        </header>


        <!-- delete buttons -->

        <div class="todos-filter">

            <button id="delete-selected" class="btn btn-ghost delete-selected-btn">
                Delete Selected
            </button>

            <button id="delete-all" class="btn btn-ghost delete-all-btn">
                Delete All
            </button>

        </div>


        <!-- this is the dynamic content which dds ups all the todos -->
        <ul id="all-todos" class="todos-list">

        </ul>


        <!-- dropdown throgh which we can apply filters -->
        <div class="filters">
            <div class="dropdown">
                <button class="dropbtn">Filter</button>
                <div class="dropdown-content">
                    <a href="#" id="all">All</a>
                    <a href="#" id="rem">Pending</a>
                    <a href="#" id="com">Completed</a>
                </div>
            </div>

            <!-- value showing completed task and all -->
            <div class="completed-task">
                <p>Completed: <span id="c-count">0</span></p>
            </div>
            <div class="remaining-task">
                <p>Total Tasks: <span id="r-count">0</span></p>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>

</body>

</html>
